<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header with Hamburger Menu</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: black; /* Header background color */
            color: white; /* Header text color */
            padding: 10px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }

        nav a:hover {
            color: red; /* Hover color for links */
        }

        /* Hamburger icon styles */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
        }

        /* Media query for responsive design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: flex-start;
            }

            .logo {
                margin-bottom: 10px;
            }

            nav {
                margin-top: 10px;
                display: none; /* Hide navigation links by default */
                flex-direction: column;
                width: 100%;
                text-align: center;
            }

            nav.active {
                display: flex; /* Show navigation links when active */
            }

            .hamburger {
                display: flex; /* Show hamburger icon */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Codewithkhan</div>
            <div class="hamburger" onclick="toggleNav()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <nav id="nav">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <script>
        function toggleNav() {
            const nav = document.getElementById("nav");
            nav.classList.toggle("active");
        }
    </script>
</body>
</html>
